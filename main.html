<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emblem Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f5a623;
            text-align: center;
            margin: 20px 0;
        }
        #editor {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
            padding: 20px;
        }
        #emblemCanvas {
            border: 1px solid #333;
            background-color: #2e2e2e;
        }
        #controls {
            margin-left: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }
        #output {
            width: 100%;
            height: 200px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            margin-top: 20px;
            padding: 10px;
        }
        #layerList {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            margin-top: 10px;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }
        .layer-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .layer-item:hover {
            background-color: #444;
        }
        .layer-item.selected {
            background-color: #555;
        }
        .controls-row {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f5f5f5;
        }
        input[type="range"], input[type="number"], input[type="color"] {
            width: 100%;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }
        input[type="file"] {
            background-color: #444;
            color: #e0e0e0;
        }
        button {
            background-color: #f5a623;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        button:hover {
            background-color: #e5941f;
        }
        #imageSelectContainer {
            margin-bottom: 10px;
        }
        .preview-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .preview-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .preview-container span {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Emblem Editor</h1>
    <div id="editor">
        <canvas id="emblemCanvas" width="500" height="500"></canvas>
        <div id="controls">
            <div class="controls-row">
                <label for="imageSelect">Select Image:</label>
                <div id="imageSelectContainer">
                    <select id="imageSelect" onchange="updateImage()">
                        <!-- Options will be dynamically added here -->
                    </select>
                    <div id="imagePreview" class="preview-container">
                        <img id="previewImage" src="" alt="Preview">
                        <span id="previewName"></span>
                    </div>
                </div>
            </div>
            <div class="controls-row">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1" value="1" onchange="updateOpacity()">
            </div>
            <div class="controls-row">
                <label for="scaleX">Scale X:</label>
                <input type="number" id="scaleX" name="scaleX" min="0.1" step="0.1" value="1" onchange="updateScale()">
            </div>
            <div class="controls-row">
                <label for="scaleY">Scale Y:</label>
                <input type="number" id="scaleY" name="scaleY" min="0.1" step="0.1" value="1" onchange="updateScale()">
            </div>
            <div class="controls-row">
                <label for="rotation">Rotation:</label>
                <input type="range" id="rotation" name="rotation" min="0" max="360" step="1" value="0" onchange="updateRotation()">
            </div>
            <div class="controls-row">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#ffffff" onchange="updateColor()">
            </div>
            <div class="controls-row">
                <button onclick="addImage()">Add Image</button>
                <button onclick="removeLayer()">Remove Layer</button>
                <button onclick="exportEmblem()">Export JSON</button>
                <button onclick="loadFromJSONPrompt()">Load JSON</button>
                <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="loadFromJSON(event)">
            </div>
            <div id="layerList"></div>
        </div>
    </div>
    <textarea id="output" readonly></textarea>

    <script>
        const canvas = document.getElementById('emblemCanvas');
        const ctx = canvas.getContext('2d');

        let shapes = [];
        let currentOpacity = 1;
        let currentScaleX = 1;
        let currentScaleY = 1;
        let currentRotation = 0;
        let selectedShapeIndex = null;
        let dragging = false;
        let offsetX, offsetY;
        let currentImageIndex = 0;
        let currentColor = '#ffffff';

        // Image cache
        const imageCache = {};

        // Fetch and cache image list from JSON
    function fetchImageList() {
        fetch('https://raw.githubusercontent.com/CallMe50/EmblemAssets/main/images2.json')
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data)) {
                    throw new Error("Image list is not an array");
                }
                initializeImageSelector(data);
                preloadImages(data);
            })
            .catch(error => {
                console.error('Error fetching image list:', error);
            });
    }

    function preloadImages(imagesConfig) {
        imagesConfig.forEach(image => {
            const img = new Image();
            img.src = image.path;
            img.onload = () => {
                imageCache[image.name] = img;
                if (imagesConfig[0].name === image.name) {
                    document.getElementById('previewImage').src = img.src;
                    document.getElementById('previewName').textContent = image.name;
                }
            };
        });
    }

        function initializeImageSelector(imagesConfig) {
            const imageSelect = document.getElementById('imageSelect');
            imagesConfig.forEach((image, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = image.name;
                imageSelect.appendChild(option);
            });
        }

    function updateImage() {
        const imagesConfig = Object.values(imageCache);
        currentImageIndex = document.getElementById('imageSelect').value;

        // Ensure currentImageIndex is within bounds
        if (currentImageIndex >= 0 && currentImageIndex < imagesConfig.length) {
            const selectedImage = imagesConfig[currentImageIndex];
            const previewImage = document.getElementById('previewImage');
            previewImage.src = selectedImage.src;
            document.getElementById('previewName').textContent = Object.keys(imageCache)[currentImageIndex];
        } else {
            console.error('Invalid image index:', currentImageIndex);
        }
    }

        function updateOpacity() {
            currentOpacity = parseFloat(document.getElementById('opacity').value);
            if (selectedShapeIndex !== null) {
                shapes[selectedShapeIndex].opacity = currentOpacity;
                drawShapes();
            }
        }

        function updateScale() {
            currentScaleX = parseFloat(document.getElementById('scaleX').value);
            currentScaleY = parseFloat(document.getElementById('scaleY').value);
            if (selectedShapeIndex !== null) {
                shapes[selectedShapeIndex].scaleX = currentScaleX;
                shapes[selectedShapeIndex].scaleY = currentScaleY;
                drawShapes();
            }
        }

        function updateRotation() {
            currentRotation = parseFloat(document.getElementById('rotation').value);
            if (selectedShapeIndex !== null) {
                shapes[selectedShapeIndex].rotation = currentRotation;
                drawShapes();
            }
        }

        function updateColor() {
            currentColor = document.getElementById('color').value;
            if (selectedShapeIndex !== null) {
                shapes[selectedShapeIndex].color = currentColor;
                drawShapes();
            }
        }

        function addImage() {
            const image = Object.values(imageCache)[currentImageIndex];
            const newShape = {
                type: 'image',
                image: image,
                x: canvas.width / 2,
                y: canvas.height / 2,
                width: 100,
                height: 100,
                opacity: currentOpacity,
                scaleX: currentScaleX,
                scaleY: currentScaleY,
                rotation: currentRotation,
                color: currentColor
            };
            shapes.push(newShape);
            drawShapes();
            updateLayerList();
        }

        function removeLayer() {
            if (selectedShapeIndex !== null) {
                shapes.splice(selectedShapeIndex, 1);
                selectedShapeIndex = null;
                drawShapes();
                updateLayerList();
            }
        }

function exportEmblem() {
    const json = {};
    shapes.forEach((shape, index) => {
        const imageName = Object.keys(imageCache).find(name => imageCache[name] === shape.image);
        json[index] = {
            type: "image",
            name: imageName,
            x: shape.x,
            y: shape.y,
            opacity: shape.opacity,
            color_r: hexToRgb(currentColor).r,
            color_g: hexToRgb(currentColor).g,
            color_b: hexToRgb(currentColor).b,
            scaleX: shape.scaleX,
            scaleY: shape.scaleY,
            rotation: shape.rotation
        };
    });
    document.getElementById('output').textContent = JSON.stringify(json, null, 2);
}

// Utility function to convert hex color to RGB
function hexToRgb(hex) {
    let r = 0, g = 0, b = 0;
    // 3 digits
    if (hex.length === 4) {
        r = parseInt(hex[1] + hex[1], 16);
        g = parseInt(hex[2] + hex[2], 16);
        b = parseInt(hex[3] + hex[3], 16);
    }
    // 6 digits
    else if (hex.length === 7) {
        r = parseInt(hex[1] + hex[2], 16);
        g = parseInt(hex[3] + hex[4], 16);
        b = parseInt(hex[5] + hex[6], 16);
    }
    return { r, g, b };
}
        function loadFromJSONPrompt() {
            document.getElementById('fileInput').click();
        }

        function loadFromJSON(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const json = JSON.parse(e.target.result);
                    shapes = json.map(shape => ({
                        ...shape,
                        image: imageCache[shape.image]
                    }));
                    drawShapes();
                    updateLayerList();
                };
                reader.readAsText(file);
            }
        }

    function drawShapes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        shapes.forEach(shape => {
            ctx.save();
            ctx.globalAlpha = shape.opacity;
            ctx.translate(shape.x + shape.width / 2, shape.y + shape.height / 2);
            ctx.rotate(shape.rotation * Math.PI / 180);
            ctx.scale(shape.scaleX, shape.scaleY);

            // Draw the image
            ctx.drawImage(shape.image, -shape.width / 2, -shape.height / 2, shape.width, shape.height);

            // Apply color if it is not white or transparent
            if (shape.color !== '#ffffff') {
                ctx.globalCompositeOperation = 'source-atop'; // Apply color overlay
                ctx.fillStyle = shape.color;
                ctx.fillRect(-shape.width / 2, -shape.height / 2, shape.width, shape.height);
            }

            ctx.restore();
        });
    }

        function updateLayerList() {
            const layerList = document.getElementById('layerList');
            layerList.innerHTML = '';
            shapes.forEach((shape, index) => {
                const div = document.createElement('div');
                div.className = 'layer-item';
                div.textContent = `Layer ${index + 1}`;
                div.onclick = () => {
                    selectedShapeIndex = index;
                    updateLayerList();
                    drawShapes();
                };
                if (index === selectedShapeIndex) {
                    div.classList.add('selected');
                }
                layerList.appendChild(div);
            });
        }

        canvas.addEventListener('mousedown', (e) => {
            if (selectedShapeIndex !== null) {
                dragging = true;
                offsetX = e.offsetX - shapes[selectedShapeIndex].x;
                offsetY = e.offsetY - shapes[selectedShapeIndex].y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging && selectedShapeIndex !== null) {
                shapes[selectedShapeIndex].x = e.offsetX - offsetX;
                shapes[selectedShapeIndex].y = e.offsetY - offsetY;
                drawShapes();
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
        });

        // Initial fetch and setup
        fetchImageList();
    </script>
</body>
</html>
